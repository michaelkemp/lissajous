<!DOCTYPE html>
<html>
<head>
	<title>Lissajous Curve</title>
	<script src="p5.min.js"></script>

	<script>

		let radius = 40;
		let count = 10;
		let angle = 0;
		let size = (count + 1) * radius * 2;
		let lissas = [];
		let x, y, cx, cy, xPoint, yPoint;

		function setup() {
			createCanvas(size, size);
			for(let i=0; i<count; ++i) {
				lissas[i] = [];
				for(let j=0; j<count; ++j) {
					lissas[i][j] = new Lissa();
				}
			}
		}

		function draw() {

			background(255);
			stroke(0,0,80);

			for(let i=0; i<count; ++i) {

				// horizontal
				cx = (radius*3) + i*radius*2;
				cy = radius;
				strokeWeight(0.5);
				circle(cx,cy,radius*0.90);
				x = radius*0.90 * cos(angle * (i+1) - PI/2);
				y = radius*0.90 * sin(angle * (i+1) - PI/2);
				strokeWeight(4);
				point(cx+x, cy+y);
				xPoint = cx+x;
				strokeWeight(0.5);
				line(xPoint, cy+y, xPoint, height);


				// vertical
				cx = radius;
				cy = (radius*3) + i*radius*2;
				strokeWeight(0.5);
				circle(cx,cy,radius*0.90);
				x = radius*0.90 * cos(angle * (i+1) - PI/2);
				y = radius*0.90 * sin(angle * (i+1) - PI/2);
				strokeWeight(4);
				point(cx+x, cy+y);
				yPoint = cy+y;
				strokeWeight(0.5);
				line(cx+x, yPoint, width, yPoint);

				for(let j=0; j<count; ++j) {
					lissas[i][j].addX(xPoint);
					lissas[j][i].addY(yPoint);
				}
			}


			for(let i=0; i<count; ++i) {
				for(let j=0; j<count; ++j) {
					lissas[i][j].show();
				}
			}


			angle+=TWO_PI/360;

			if (angle>=TWO_PI) {
				angle = 0;
				for(let i=0; i<count; ++i) {
					for(let j=0; j<count; ++j) {
						lissas[i][j].clear();
					}
				}

			}

		}	

		function Lissa() {
			this.x = [];
			this.y = [];

			this.addX = function(x) {
				this.x.push(x);
			}
			this.addY = function(y) {
				this.y.push(y);
			}

			this.show = function() {
				let x, y;
				noFill();
				strokeWeight(1);
				beginShape();
				for(let i=0;i<this.x.length; ++i) {
					x = this.x[i];
					y = this.y[i];
					vertex(x, y);
				}
				endShape();
				strokeWeight(4);
				point(x, y);
			}
			
			this.clear = function() {
				this.x = [];
				this.y = [];
			}
		}


	</script>

</head>
<body>
</body>
</html>
